<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/reset.css">
  <style>
    .pic_item{
      /* display: flex; */
      position: relative;
      width: 960px;
      /* background-color: #fa0; */
    }
    .pic_item img{
      padding-top: 200px;
      width: 650px;
      height: 400px;
      display: block;
      margin-left:600px; 
      position: relative;
      /* background-color: #fa0; */
    }
 
    .title{
      width: 320px;
      /* height: 200px; */
      font-size: 25px;
      position: absolute;
      background-color:#c00;
      top: 57px;
      left:435px;
      /* overflow: auto; */
      text-align: center;
      letter-spacing: 3px;
    }  
    
   

    .title .aaa::before{
      content: "01";
      writing-mode: vertical-lr;
      text-orientation: sideways-right;
      font-size: 90px;
      /* background-color: #fa0; */
      
    }
    .title h2{
      color:white;
      display: inline-block;
    }
   


    .title_txt h4{
      text-align: left;
    }
    .title_txt{
      color: white;
      background-color: #000;
      padding:10px;
      padding-left: 15px;
      line-height: 30px;
      letter-spacing: 5px;
    }
    .title_txt p{
      font-size: 20px;
      text-align: left  ;
      
    }
    .list{
      width: 800px;
      left: 500px;
      /* top: 0px; */
      background-color: rgba(241, 241, 241, 0.993);
      position: absolute;
      bottom: -10px;
      
    }
    .solgan{
      /* background-color: #fa0; */
      padding-top: 15px;
      padding-left: 15px;
      color: red;
      font-weight: bold;
    }
    .listbox{
      padding-top: 5px;
      padding-left: 10px;
      padding-bottom: 5px;
      
      /* background-color: #fa0; */
      /* color: white; */
    }
    .solgan::after{
      content:'' ;
      color: red;
    }

    .listbox p{
      width: 100px;
      background-color:#000;
      color: white;
      text-align:center ;
      border-radius: 5%;
    }  
    
  </style>
</head>
 
<body>

  <div class="box">
    <div class="pic_item">
      
      <img src="/pic/scar.png" alt="">
      <div class="title">
        <h2 class="aaa">操控樂趣</h2>
          <div class="title_txt">
            <h4>人人滿意的駕駛體驗</h4>
            <p>
              透過最佳重量分配，實現平順起步、直線穩定加速，過彎同時保持車身平穩，帶給駕駛更靈敏的道路反饋，享受隨心馳騁的行駛快感。
            </p>
          </div>          
      </div> 
  </div>
      
        <div class="list">
          <div class="solgan">因為我們做了這些革新</div>
          <div class="listbox"><p>低重心設計</p>
            <li class="listbox_li">透過低重心設計，不僅呈現更低伏的外觀，更能減少車身側傾，保持高速行駛穩定度。</li>
          </div>
          <div class="listbox"><p>車身剛性強化</p>
            <li class="listbox_li">車身結構採用超高強度鋼材，提高車輛穩定性，同時藉由雷射強化焊接技術，大幅增加焊點數量，提升車身抗扭剛性，強化駕馭穩定性及安全性。</li>
          </div>
          <div class="listbox"><p>四輪獨立懸吊</p>
            <li class="listbox_li">搭載全新四輪獨立懸吊設定，透過懸吊的高承載強度，保持輪胎抓地力，同時兼顧轉向靈敏度與清晰路感回饋，提升駕馭樂趣。</li>
          </div>
        </div>
      
    </div>
    
  </div>
</body>
</html>
