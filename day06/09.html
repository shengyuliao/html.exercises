<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box{
    width: 300px;
    border: 4px solid red;
    position: relative;
    overflow: hidden;
  }
  .box img{
    display: block;
  }
  .box .mask{
    width: 100%;
    height: 100%;
    font-size: 22px;
    color: #fff;
    background-color: rgba(0,0,0,0);
    position: absolute;
    top: 100%;
    left: 0%;
    transition: .5s;
  }

  .box:hover .mask{
    top: 0;
    background-color: rgba(0,0,0,.6);
  }
</style>
<body>
  <div class="box">
    <img src="https://picsum.photos/300/200/?random=2">
    <div class="mask"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae sequi id laudantium voluptatum? Voluptatem eius vero numquam obcaecati fuga atque modi nam quo assumenda maxime similique ad pariatur, eligendi architecto.</p></div>
  </div>
</body>
</html>
