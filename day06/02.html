    content: "";
    display: block;
    width: 0%;
    background-color: #fa0;
    height: 2px;
    transition: .3s;
  }
  nav :first-child{
    margin-right:600px ;
  }
  a:hover:after{
    width: 100%;
  }
  
  
</style>
