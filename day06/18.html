<style>
  .item{
    width: 300px;
    position: relative;    
  }
  .item img{
    width: 100%;
    display: block;
  }
  .flag{
    position: absolute;
    top: 0;
    right: 0;
    width: 40px;
    height: 40px;
    background-color: #fa0;
    color: #f00;
    text-align: center;
    line-height: 40px;
  }
  .flag::after{
    content: '';
    width: 0;
    height: 0;
    border-left: 20px solid #fa0;
    border-right: 20px solid #fa0;
    border-bottom: 10px solid  transparent;
    position: absolute;
    left: 0;
    top: 100%;

  }
</style>
