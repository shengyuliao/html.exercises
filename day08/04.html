<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/reset.css">
  <style>
    .box{
      background-color: #f00;
      height: 0px;
      position: relative;

    }
    .box img{
      display: block;
      width: 100%;
      height: auto;
    }
    .box iframe{
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://fakeimg.pl/640/360/1">
    <iframe width="640" height="360" src="https://www.youtube.com/embed/E9SosNZkX7Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>

    </iframe>
  </div>
</body>
</html>
